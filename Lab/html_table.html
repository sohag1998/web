<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        font-family: monospace;
    }
    .container{
        width: 700px;
        height: 400px;
        margin: auto;
        margin-top: 0;
        text-align: center;
    }
    .container h2{
        font-size: 20px;
        font-weight: 600;
    }
    table{
        width: 100%;
        text-align: center;
        border-collapse: collapse;
    }
    
    table tr th, table tr td{
        padding: 5px 0;
    }
	
</style>
<body>
    <div class="container">
        <h2>A table with marged using rowspan and colspan</h2>
        <table border="1">
            <tr>
               <th rowspan="2">Gender</th>
               <th colspan="2">Average</th>
               <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
            <tr>
                <td>Males</td>
                <td>5.6</td>
                <td>55.5</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>5.1</td>
                <td>50.5</td>
                <td>60%</td>
            </tr>
        </table>
    </div>
</body>
</html>
