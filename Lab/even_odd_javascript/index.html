<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd</title>
</head>
<style>
    body p{
        text-align: center;
    }
</style>
<script>
    for(i = 0; i<=30; i++){
        if(i%2==0){
            display_div = i+" is an even number";
            alert(display_div);
        }
        else{
            display_div = i+" is an odd number";
            alert(display_div);
        }
    }
</script>
